<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeeRun</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <header>
      <h1>CoffeeRun</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-coffee-order="form">
            <div class="form-group">
              <label for="coffeeOrder">Coffee Order</label>
              <input class="form-control" name="coffee" id="coffeeOrder" autofocus />
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input
                class="form-control"
                type="email"
                name="emailAddress"
                id="emailInput"
                value=""
                placeholder="dr@who.com"
              />
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="short" />
                Short
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="tall" checked />
                Tall
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="grande" />
                Grande
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="trenta" />
                Trenta
              </label>
            </div>
            <div class="form-group">
              <label for="flavorShot">Flavor Shot</label>
              <select id="flavorShot" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
            </div>
            <div class="form-group">
              <label for="strengthLevel">Caffeine Rating</label>
              <input name="strength" id="strengthLevel" type="range" value="30" />
            </div>
            <div class="form-group power-up hide">
              <label for="powerUp">Power Up</label>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="power" value="time-travel" />
                  Time-travel
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="power" value="mind-reading" />
                  Mind-reading
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="power" value="bug-free-code" />
                  Bug-free code
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </form>
        </div>
      </div>
    </section>

    <div class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Achievement: Coffee-zilla!</h4>
          </div>
          <div class="modal-body">
            <p>
              Congratulations! You've earned the achievement: Coffee-Zilla! For your amazing intensity and
              commitment to flavor!
            </p>
            <p>Would you like to use your achievement?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="UTF-8"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"
      charset="UTF-8"
    ></script>
    <script src="scripts/formhandler.js" charset="UTF-8"></script>
    <script src="scripts/datastore.js" charset="UTF-8"></script>
    <script src="scripts/truck.js" charset="UTF-8"></script>
    <script src="scripts/main.js" charset="UTF-8"></script>
  </body>
</html>
